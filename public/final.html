<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Step | MovieFantasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-slate-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <h1 class="text-2xl font-bold text-yellow-500 text-center uppercase tracking-widest">Movie Fantasy</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 flex flex-col items-center">
        <div class="max-w-xl w-full bg-white p-10 rounded-3xl shadow-xl border border-gray-200 text-center">
            <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check-circle text-4xl"></i>
            </div>
            
            <h2 class="text-2xl font-bold text-slate-800 mb-2">ফাইলটি প্রস্তুত!</h2>
            <p class="text-gray-500 mb-8">সবচেয়ে দ্রুত এবং নিরাপদ সার্ভারে আপনার ফাইল পাঠানো হয়েছে।</p>

            <div id="timer" class="text-4xl font-mono font-bold text-red-500 mb-8">10</div>

            <button id="getBtn" onclick="goToBot()" class="hidden w-full bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-xl text-xl shadow-xl transform transition hover:scale-105 active:scale-95">
                <i class="fab fa-telegram mr-2"></i> ফাইলটি সংগ্রহ করুন
            </button>

            <div class="mt-10 p-6 bg-gray-50 rounded-xl border-2 border-dashed border-gray-300">
                <p class="text-xs text-gray-400 uppercase tracking-widest mb-2">Sponsored Content</p>
                <div class="h-32 flex items-center justify-center text-gray-300">
                    AD UNIT HERE
                </div>
            </div>
        </div>
        
        <p class="mt-8 text-gray-400 text-xs text-center">© 2026 MovieFantasy Portal. All rights reserved.</p>
    </main>

    <script>
        let count = 10;
        const urlParams = new URLSearchParams(window.location.search);
        const vid = urlParams.get('id');

        const timer = setInterval(() => {
            count--;
            document.getElementById('timer').innerText = count;
            if(count <= 0) {
                clearInterval(timer);
                document.getElementById('timer').classList.add('hidden');
                document.getElementById('getBtn').classList.remove('hidden');
            }
        }, 1000);

        function goToBot() {
            window.location.href = `https://t.me/MovieFantasy_bot?start=${vid}`;
        }
    </script>
</body>
</html>
