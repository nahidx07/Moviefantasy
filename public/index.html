<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1/2 - Processing Your File</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h2 { color: #333; margin-bottom: 20px; }
        .timer-box {
            font-size: 40px;
            font-weight: bold;
            color: #ff4757;
            margin: 20px 0;
        }
        .ad-placeholder {
            width: 100%;
            height: 150px;
            background: #e9ecef;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 14px;
            border: 1px dashed #ced4da;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            width: 100%;
            transition: background 0.3s ease;
        }
        .btn:hover { background-color: #0077b5; }
        .info { color: #666; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ধাপ: ১/২</h2>
        <p>আপনার ফাইলটি প্রস্তুত হচ্ছে, দয়া করে অপেক্ষা করুন...</p>
        
        <div class="ad-placeholder">
            অ্যাডের জায়গা (Place your Ad Code here)
        </div>

        <div id="timer" class="timer-box">10</div>

        <button id="nextBtn" class="btn" onclick="nextPage()">পরবর্তী ধাপে যান</button>
        <p class="info" id="infoText">টাইমার শেষ হওয়া পর্যন্ত অপেক্ষা করুন</p>
    </div>

    <script>
        let timeLeft = 10;
        const timerElement = document.getElementById('timer');
        const nextBtn = document.getElementById('nextBtn');
        const infoText = document.getElementById('infoText');

        // URL থেকে ফাইল আইডি (vid) সংগ্রহ করা
        const urlParams = new URLSearchParams(window.location.search);
        const vid = urlParams.get('id');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.style.display = 'none';
                nextBtn.style.display = 'block';
                infoText.innerText = "বাটনে ক্লিক করে পরের পেজে যান";
            }
        }, 1000);

        function nextPage() {
            if (vid) {
                // সরাসরি /final.html ফাইলে নিয়ে যাবে
                window.location.href = `/final.html?id=${vid}`;
            } else {
                alert("এরর: কোনো ফাইল আইডি পাওয়া যায়নি!");
            }
        }
    </script>
</body>
</html>
